<!-- blog/templates/blog/blog_create.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>게시글 생성</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_table }}
        <!-- 저장 버튼 -->
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>
{% endblock %}
